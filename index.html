  <script>
    const texts = [
  "ٱلسَّلَامُ عَلَيْكُمْ",
  "Designer/artist based in NYC",
  "Originally from Indonesia",
  "Specializes in publication design, web design, art direction, brand identity & conceptual storytelling",
  "Rooted in writing and research",
  "Open to new ways of learning <sup>(opportunities)</sup>",
  "Enjoys walks in the sun",
  `Currently...<sup>(1)</sup> daydreaming about my favorite art deco house in Brooklyn Heights,`,
  "<sup>(2)</sup> hosting experimental dinner parties,",
  "<sup>(3)</sup> painting another self-portrait"
];

let clickCount = 0;
const clickPrompt = document.getElementById("clickPrompt");
const clickCountDisplay = document.getElementById("clickCount");

document.addEventListener("mousemove", (e) => {
  clickPrompt.style.left = e.clientX + 'px';
  clickPrompt.style.top = e.clientY + 'px';
});

document.addEventListener("click", (e) => {
  if (clickCount < texts.length) {
    clickPrompt.style.opacity = '0'; 

    const textElement = document.createElement("div");
    textElement.className = 'text';
    textElement.innerHTML = texts[clickCount];  

    textElement.style.left = (e.clientX) + 'px';
    textElement.style.top = (e.clientY) + 'px';
    
    textElement.style.transform = `rotate(${Math.random() * 50}deg)`;
    document.body.appendChild(textElement);

    clickCount++;
    clickCountDisplay.innerText = `${clickCount}/10`;
    clickCountDisplay.style.display = 'block';

    if (clickCount === texts.length) {
      setTimeout(() => {
        resetClickCount();
      }, 1000); 
    }
  }

  if (clickCount === 1) {
    clickPrompt.style.opacity = '0'; 
    clickCountDisplay.style.display = 'block'; 
  }
});

function resetClickCount() {
  clickCount = 0;
  clickCountDisplay.style.display = 'none'; 
  clickPrompt.style.opacity = '1'; 
  document.querySelectorAll('.text').forEach(element => element.remove());
}

document.querySelector('.play-link-container').addEventListener('mouseenter', function() {
    const hoverImage = document.querySelector('.hover-image');
    const rect = hoverImage.getBoundingClientRect();
    const viewportWidth = window.innerWidth;

    hoverImage.style.left = '';
    hoverImage.style.right = '';

    if (rect.right > viewportWidth) {
        hoverImage.style.right = 'auto';
        hoverImage.style.left = '0'; 
    }

    if (viewportWidth < rect.width) {
        hoverImage.style.width = viewportWidth * 0.9 + 'px'; 
    }
});
</script>
